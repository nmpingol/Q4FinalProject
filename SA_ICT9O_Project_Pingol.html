<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
	<title>Unit Converter</title>
	<style>
		body{
			background: #FFEBFA;
		}
		div{
			background-color: #F28BD6;
		}
		h1{
			font-family: 'Lilita One', cursive;
			font-size: 50px;
		}
		h2{
			font-family: 'Lilita One', cursive;
			font-size: 30px;
			color: #A23985;
		}
		select{
			position: relative;
			width: 60%;

		}
		
	</style>
</head>
<body style="margin: 100px;">

	<div class="container" align="center" bg="light">
		<hr>
		<h1>Unit Converter</h1>
		<br>
		<h2>Select:</h2>
		<form>
			<select>
				<option>Length</option>
			</select>
		</form>
		<hr>
		<form>
			Type Value:
				<input type="number" name="num1" id="num1" oninput="document.getElementById('num1')"> </input>
				<h2>=</h2>
			Converted Value:
				<input type="number" name="output" id="output"> 
		</form>
		<hr>
		<button type="button" class="btn btn-info btn-lg" onclick="function1()">mm to cm</button>
		<button type="button" class="btn btn-info btn-lg" onclick="function2()">mm to m</button>
		<button type="button" class="btn btn-info btn-lg" onclick="function3()">mm to km</button>
		<hr>
	</div>

	<script>
		function function1() {
			var num1 = document.getElementById("num1").value;
			var cm = Number (num1) / Number (10)
			document.getElementById('output').value = cm
		}
		function function2() {
			var num1 = document.getElementById("num1").value;
			var m = Number (num1) / Number (1000)
			document.getElementById('output').value = m
		}
		function function3() {
			var num1 = document.getElementById("num1").value;
			var km = Number (num1) / Number (1000000)
			document.getElementById('output').value = km

		}
	</script>

</body>
</html>
